[workspace]
resolver = "2"
members = [
  "boot",
  "corgini"
]

[workspace.dependencies]
raw-cpuid = { version = "10.6", default-features = false }
uefi = { version = "0.18", default-features = false }
elf = { version = "0.7", default-features = false }
log = { version = "0.4", default-features = false }
spinning_top = "0.2"

corg-ini = { path = "corgini" }
